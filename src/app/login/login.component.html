<div
  *ngIf="router.url === '/general'; else elseIfBlock"
  class="mt-5 d-flex flex-column align-items-center"
>
  <form [formGroup]="fg" (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-center">
      <h1>
        <strong>This video is private</strong>
      </h1>
      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <button class="ms-3" type="submit" mat-flat-button color="primary">
        Send
      </button>
    </div>
  </form>
</div>
<ng-template #elseIfBlock>
  <router-outlet></router-outlet>
</ng-template>
